<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ECG Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-register.css') }}">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="card shadow-lg animate__animated animate__fadeInDown">
            <div class="card-header">ECG Analysis - Register</div>
            <div class="card-body">
                <p class="text-center text-dark">Create a new account to access AI-powered ECG diagnostics</p>

                {% if error %}
                <div class="alert alert-danger text-center animate__animated animate__shakeX" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-3">
                        <label class="form-label text-dark">Full Name</label>
                        <input type="text" name="fullname" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 text-white">Register</button>
                </form>

                <div class="mt-3 text-center">
                    <p class="text-dark">Already have an account? 
                        <a href="{{ url_for('home') }}" class="text-primary">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
